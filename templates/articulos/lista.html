<div>
    <a href="{% url 'articulos:index' %}">Todos los articulos</a>
    {% for categoria in categorias %}
    <a href="{% url 'articulos:index' %}?categoria={{categoria.pk}}">{{categoria.nombre}}</a>
    {% empty %}
    No hay categorias
    {% endfor %}
</div>

{% for articulo in articulos %}
<article>
  <h2>{{articulo.titulo}}</h2>
  <p>{{articulo.resumen}}</p>
  <a href="#">Ver detalles</a>
</article>  
{% empty %}
No hay articulos
{% endfor %}
